  function append(data) {
    data.forEach(function (el) {
      let img = document.createElement("img");
      img.src = el.img;

      let price = document.createElement("p");
      price.innerText ="â‚¹"+ el.price;
      price.setAttribute('id','price')

      let productName = document.createElement("h4");
      productName.innerText = el.productName;
      productName.setAttribute('id','name')
      //console.log(productName.innerText)

      let selectDiv = document.createElement("div");
      selectDiv.setAttribute("id", "selectDiv");

      let colorDiv = document.createElement("div");
      let sizeDiv = document.createElement("div");

      let selectColor = document.createElement("select");
      let colorOption1 = document.createElement("option");
      colorOption1.innerText = "Red";
      colorOption1.innerText = "Pink";
      let colorOption2 = document.createElement("option");
      colorOption2.innerText = "Black";
      let colorOption3 = document.createElement("option");
      colorOption3.innerText = "White";
      selectColor.append(colorOption1, colorOption2, colorOption3);
      colorDiv.append(selectColor);

      let selectSize = document.createElement("select");
      let sizeOption1 = document.createElement("option");
      sizeOption1.innerText = "Select Size";
      let sizeOption2 = document.createElement("option");
      sizeOption2.innerText = "S";
      let sizeOption3 = document.createElement("option");
      sizeOption3.innerText = "M";
      let sizeOption4 = document.createElement("option");
      sizeOption4.innerText = "L";
      let sizeOption5 = document.createElement("option");
      sizeOption5.innerText = "XL";
      selectSize.append(
        sizeOption1,
        sizeOption2,
        sizeOption3,
        sizeOption4,
        sizeOption5
      );
      sizeDiv.append(selectSize);

      selectDiv.append(colorDiv, sizeDiv);

      var button = document.createElement("button");
      button.innerText = "ADD TO BASKET";
      button.addEventListener("click", () => {
        basketFunction(el);
      });

      let hiddenDiv = document.createElement("div");
      
      hiddenDiv.append(selectDiv, button);
      hiddenDiv.setAttribute("class", "hiddenDiv");

      let div = document.createElement("div");
      div.append(img, price, productName, hiddenDiv);
      div.setAttribute("class", "fiting");
      container.append(div);
    });
  }
  let basketFunction = (el) => {
    basketArr.push(el);
    localStorage.setItem("products", JSON.stringify(basketArr));
    console.log(el);
    alert("Your Product has been added to Bucket");
  };

    })
