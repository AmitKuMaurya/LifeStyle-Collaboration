<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bucket.css" />
    <title>Bucket Page</title>
</head>

<body>
    <!-- <h1>Your Shopping Basket</h1> -->
    <div id="upper-floor">
        <p>Your Shopping Basket</p>
        <p id="P-counter">Products</p>
    </div>
    <div id="bucket-box">
        <div id="left-bucket">
            
        </div>

        <div id="right-bucket">
            <div id="delivery-pincode">
                <h4>Deliver to</h4>
                <input type="search" name="" id="pincode" placeholder="Enter Pincode" />
                <button>Check</button>
            </div>
            <div id="offer">
                <div id="Gift-img">
                    <img src="https://www.lifestylestores.com/static/icons/gift-box.png" alt="logo" />
                    <div>Offer for you !</div>
                    <div id="a">Select</div>
                    <!-- <p>Choose and apply voucher in 2 simple steps.</p> -->
                </div>
            </div>
            <div id="checkout-box">
                <div id="mrp">
                    <p>Total MRP</p>
                    <h5 id="Purcahse-price"></h5>
                </div>
                <div id="discount">
                    <p>Offer discount</p>
                    <h5 id="Disocunt-price"></h5>
                </div>
                <div id="shipping">
                    <p>Shipping charge</p>
                    <h5>Free</h5>
                </div>
                <div id="total">
                    <h3>Total</h3>
                    <h4 id="Total-price"></h4>
                </div>
                <button id="cheak-out">Checkout now</button>
                <p>Shipping charges might vary based on pincode delivery location</p>
            </div>
        </div>
    </div>
</body>

</html>

<script src="./bucket.js"></script>
